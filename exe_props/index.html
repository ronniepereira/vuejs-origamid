<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>VueJS Props</title>
</head>
<body>
    <div id="app">
        <lista-produtos :frutas="lista" titulo="Titulo is here"></lista-produtos>
    </div>

    <script>
        const ItemProduto = {
            name: "ItemProduto",
            props: ["nomeFruta"],
            template: `
            <li>   
                <h2>{{nomeFruta}}</h2>
                Esse Ã© o nome: {{nomeFruta}}
            </li>`
        }
        const ListaProdutos = {
            name: "ListaProdutos",
            props: ["frutas", "titulo"],
            components: {
                ItemProduto
            },
            template: `
            <div>
                <h1>{{titulo}}</h1>
                <ul>
                    <item-produto 
                        v-for="fruta, index in frutas" 
                        :key="fruta + index" 
                        :nomeFruta="fruta"
                        ></item-produto>
                </ul>
            </div>
            `,
        }

        const vm = new Vue({
        el: "#app",
        data: {
            lista: ["Banana", "Laranja", "Uva"]
        },
        components: {
            ListaProdutos,
        }
        });

    </script>

</body>
</html>
